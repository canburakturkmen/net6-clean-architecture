<table>
    <thead>
        <tr>
            <th></th>
            <th>Event Name</th>
            <th>Event Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of eventsList">
            <td><img src={{item.imageUrl}} alt=""></td>
            <td>{{item.name}}</td>
            <td>{{item.date | date:'MM/d/yyyy'}}</td>
            <td>
                <button class="event-edit">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button class="event-delete">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
